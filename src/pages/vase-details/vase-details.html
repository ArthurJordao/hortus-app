<ion-header>

  <ion-navbar>
    <ion-title>Detalhes do vaso</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="exit()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
      <ion-card-header>
        Gráfico de humidade
      </ion-card-header>
      <ion-card-content>
        <canvas #humidityCanvas></canvas>
      </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-card-header>
        Gráfico de temperatura
      </ion-card-header>
      <ion-card-content>
        <canvas #temperatureCanvas></canvas>
      </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-card-header>
        Gráfico de luminosidade
      </ion-card-header>
      <ion-card-content>
        <canvas #luminosityCanvas></canvas>
      </ion-card-content>
    </ion-card>
</ion-content>
