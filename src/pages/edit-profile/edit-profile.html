<ion-header>

  <ion-navbar>
    <ion-title>Edita perfil</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="fechar()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="salvar()">
    <ion-item>
      <ion-label>Nome</ion-label>
      <ion-input type="text" required [(ngModel)]="profile.name" name="name"
       minlength="4" maxlength="24" #name="ngModel" value="{{(ref | async)?.name}}" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Humidade Máxima</ion-label>
      <ion-input type="number" [(ngModel)]="profile.maxHumidity" name="maxHumidity" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Humidade Mínima</ion-label>
      <ion-input type="number" [(ngModel)]="profile.minHumidity" name="minHumidity" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Iluminação Mínima</ion-label>
      <ion-input type="number" [(ngModel)]="profile.minLuminosity" name="minLuminosity" required></ion-input>
    </ion-item>
    <button ion-button type="submit" block>Edita perfil</button>
  </form>
</ion-content>
