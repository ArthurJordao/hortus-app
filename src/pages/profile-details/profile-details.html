<ion-header>

  <ion-navbar>
    <ion-title>Condições ideais da planta</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="exit()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <ion-card>
    <img [src]="getImageUrl()">
    <ion-card-content>
      <ion-card-title>
        {{profile.name}}
      </ion-card-title>
      <ion-list>
        <ion-item>
          <ion-icon name="thermometer" color="danger" item-start></ion-icon>
          Temperatura {{profile.minTemperature}}-{{profile.maxTemperature}}%
        </ion-item>
        <ion-item>
          <ion-icon name="sunny" color="assertive" item-start></ion-icon>
          Iluminação min: {{profile.minLuminosity}}
        </ion-item>
        <ion-item>
          <ion-icon name="water" color="secondary" item-start></ion-icon>
          Umidade {{profile.minHumidity}}-{{profile.maxHumidity}}%
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>
